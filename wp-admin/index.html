<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test PixiJS</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
  <script type="text/javascript" src="/js/semantic.js"></script>
  <link rel="stylesheet" href="/css/semantic.css">
  <link rel="stylesheet" href="/css/style_me.css">
  <link rel="stylesheet" href="/css/stroll.css">
</head>
<body>

  <div class="ui three column grid">
    <div class="four wide column">
      <div id="panel-image" class="ui three cards panel-images">
      </div>
    </div>
    
    <div class="three wide column">
      <canvas id="canvas01" height="310px" width="300px" class="text-center canvas-tile-origin">
        Your browser does not support the HTML5 canvas tag.
      </canvas>      
      <div id="panel-tools" >
        <i id="btn-repeat" class="big repeat icon" style="cursor: pointer;" ></i>
        <i id="btn-clear" class="big trash icon" style="cursor: pointer;" ></i>
        <div id="btn-color-selected" class="area-color-selected"></div>
      </div>
      <div id="panel-colors" class="panel-colors" >
      </div>
    </div>

    <div class="column">
      <canvas id="canvas02" height="700px" width="950px" class="text-center canvas-tile-board" >
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
  </div>

  <script type="text/javascript" src="/js/simulator_tile/logic_me.js"></script>
  <script type="text/javascript" src="/js/simulator_tile/semantic.js"></script>
  <script type="text/javascript">
    init_draw_html();
    init();
  </script>
</body>
</html>
