<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test PixiJS</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="stylesheet" href="/css/simulator_tile/semantic.css">
  <link rel="stylesheet" href="/css/simulator_tile/style_me.css"> 
</head>
<body>

  <div class="ui three column grid">
    <div class="four wide column">
      <div id="panel-image" class="ui three cards panel-images">
      </div>
    </div>
    
    <div class="three wide column">
      <canvas id="canvas01" height="220px" width="300px" class="ui center aligned canvas-tile-origin">
        Your browser does not support the HTML5 canvas tag.
      </canvas>      
      <div id="panel-tools" class="panel-tools" >
        <div id="btn-repeat" class="ui basic icon button" >
          <i class="repeat icon element-default" ></i>
        </div>
        <div id="btn-clear" class="ui basic icon button" >
          <i class="trash icon element-default" ></i>
        </div>
        <div id="btn-color-selected" class="area-color-selected"></div>
      </div>
      <div id="panel-colors" class="panel-colors" >
      </div>
    </div>

    <div class="column">
      <canvas id="canvas02" height="700px" width="950px" class="ui center aligned canvas-tile-board" >
        Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
  </div>

  <script type="text/javascript" src="/js/simulator_tile/logic_me.js"></script>
  <script type="text/javascript" src="/js/simulator_tile/semantic.js"></script>
  <script type="text/javascript">
    init_draw_html();
    init();
  </script>
</body>
</html>
